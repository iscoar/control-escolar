<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <a [routerLink]="['/']" class="previous">
                <i class="fas fa-arrow-alt-circle-left"></i>
            </a>
        </div>
    </div>
    <div class="row ce-text">
        <div class="col-12">
            <!-- <p>Nivel: <span>Licenciatura</span></p>
            <p>Grado: <span>4TO</span></p> -->
            <p>Ciclo: <span>Septiembre - Diciembre 2019</span></p>
            <p>Beca: <span>Ninguna</span></p>
            <p>Convenio: <span>No</span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="table-responsive text-nowrap">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Concepto</th>
                            <th scope="col">Vence</th>
                            <th scope="col">Pago</th>
                            <th scope="col">Importe</th>
                            <th scope="col">Descuento</th>
                            <th scope="col">Rec.</th>
                            <th scope="col">Saldo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let payment of payments">
                            <td>{{ payment.name }}</td>
                            <td>{{ payment.expires_date }}</td>
                            <td></td>
                            <td>{{ payment.total }}</td>
                            <td>{{ payment.discount }}</td>
                            <td>{{ payment.surcharge }}</td>
                            <td>{{ payment.grant }}</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Total a Pagar</td>
                            <td>${{ total }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
