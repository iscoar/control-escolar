<div class="row d-block d-md-none">
    <div class="col-12 pt-3 pb-3 pr-3 pl-3 mt-3">
        <div class="row">
            <div class="col-6 text-center" *ngFor="let item of items">
                <a [routerLink]="[item.url]">
                    <div [className]="item.color+' ce-container'">
                        <img [src]="assetsUrl+item.icon" class="img-fluid ce-img">
                        <p class="ce-text-icon">{{ item.title }}</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="row d-none d-md-block mt-3">
    <div class="col-12 text-center text-success ce-text">
        Hola de nuevo Francisco!
    </div>
    <h1>Hola Mundo</h1>
</div>
