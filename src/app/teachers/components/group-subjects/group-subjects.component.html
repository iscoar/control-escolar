<div class="container">
    <div class="row mt-4 text-center">
        <div class="col-6 text-center pt-3 pb-3 pr-3 pl-3 mt-3" *ngFor="let item of items">
            <a [routerLink]="[item.url]">
                <div [className]="item.color+' ce-container'">
                    <img [src]="assetsUrl+item.icon" class="img-fluid ce-img">
                    <p class="ce-text-icon">{{ item.title }}</p>
                </div>
            </a>
        </div>
    </div>
</div>
